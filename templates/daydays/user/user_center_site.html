{% extends 'daydays/user/base_user.html' %}
{% load static %}
{% block hot %}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;收货地址{% endblock hot %}
{% block body %}
    <div class="right_content clearfix">
        <h3 class="common_title2">收货地址</h3>
        <div class="site_con">
            <dl>
                <dt>当前地址：</dt>
                {% for i in user %}
                <dd>{{ i.shou }}  {{ i.address }}  {{ i.postcode }}  {{ i.phonenumber }}</dd>
                {% endfor %}
            </dl>
        </div>
        <h3 class="common_title2">编辑地址</h3>
        <div class="site_con">
            <form action="{% url 'daydays:user_center' %}" method="post">
                {% csrf_token %}
                <div class="form_group">
                    <label>收件人：</label>
                    <input type="text" name="shou">
                </div>
                <div class="form_group form_group2">
                    <label>详细地址：</label>
                    <textarea class="site_area" name="address"></textarea>
                </div>
                <div class="form_group">
                    <label>邮编：</label>
                    <input type="text" name="postcode">
                </div>
                <div class="form_group">
                    <label>手机：</label>
                    <input type="text" name="phonenumber">
                </div>

                <input type="submit" name="" value="提交" class="info_submit">
            </form>
        </div>
    </div>
{% endblock body %}
